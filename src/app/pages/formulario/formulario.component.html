
<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mt-5">
    <div class="mb-3">
      <label class="form-label">Título</label>
      <input type="text" class="form-control" formControlName="titulo" />
    </div>
    <div class="mb-3">
      <label class="form-label">Texto</label>
      <input type="text" class="form-control" formControlName="texto" />
    </div>
    <div class="mb-3">
      <label class="form-label">Autor</label>
      <input type="text" class="form-control" formControlName="autor" />
    </div>
    <div class="mb-3">
      <label class="form-label">imagen</label>
      <input type="text" class="form-control" formControlName="imagen" />
    </div>
    <div class="mb-3">
        <label class="form-label">Categoría</label>
        <select class="form-select" formControlName="categoria">
          @for (post of arrPosts ; track $index) {
            <option [value]="post.categoria">{{post.categoria}}</option>
          }
        </select>
      </div>
      
    <input type="submit" value="Enviar" class="btn btn-primary" />
  </form>
